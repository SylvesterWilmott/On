        <div class="main disable-transitions" id="main">
            <div class="section" data-section="General">
                <div class="table-group">
                    <div class="table-row">
                        <label class="row-label" data-string="ALLOW_SLEEP"></label>
                        <div class="toggle-container">
                            <input type="checkbox" id="pref_display_sleep">
                            <div class="toggle-background"></div>
                            <div class="toggle-inner-shadow"></div>
                            <div class="toggle-knob"></div>
                            <label for="pref_display_sleep"></label>
                        </div>
                    </div>
                </div>
                <div class="table-group">
                    <div class="table-row">
                        <label class="row-label" data-string="ACTIVATE_STARTUP"></label>
                        <div class="toggle-container">
                            <input type="checkbox" id="pref_startup">
                            <div class="toggle-background"></div>
                            <div class="toggle-inner-shadow"></div>
                            <div class="toggle-knob"></div>
                            <label for="pref_startup"></label>
                        </div>
                    </div>
                    <div class="table-row expandable">
                        <div class="label-group">
                            <label class="row-label" data-string="ACTIVATE_ON_LEFT_CLICK"></label>
                            <footer class="row-footer" data-string="ACTIVATE_ON_LEFT_CLICK_FOOTER"></footer>
                        </div>
                        <div class="toggle-container">
                            <input type="checkbox" id="pref_left_click">
                            <div class="toggle-background"></div>

                    <div class="table-row">

                            <input type="checkbox" id="pref_open_at_login">
                            <div class="toggle-background"></div>
                            <div class="toggle-inner-shadow"></div>
                            <div class="toggle-knob"></div>

                    </div>

                            <div class="toggle-inner-shadow"></div>
                            <div class="toggle-knob"></div>

                            <div class="toggle-inner-shadow"></div>
                            <div class="toggle-knob"></div>
